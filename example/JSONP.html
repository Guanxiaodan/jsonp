<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsonp</title>
</head>
<body>
<p id="test-jsonp"></p>
<script>
  // 原始网址 http://api.money.126.net/data/feed/0000001,1399001
  //
  function refreshPrice(data) {
    var p = document.getElementById('test-jsonp');
    p.innerHTML = '当前价格：' +
      data['0000001'].name +': ' +
      data['0000001'].price + '；' +
      data['1399001'].name + ': ' +
      data['1399001'].price;
    // 打开控制台，查看返回的数据
    console.log(data);
  }
  // 动态生成script 注意
  function getPrice() {
    var
      js = document.createElement('script'),
      head = document.getElementsByTagName('head')[0];
    js.src = 'http://api.money.126.net/data/feed/0000001,1399001?callback=refreshPrice';
    head.appendChild(js);
  }
  getPrice();
</script>

</body>
</html>
